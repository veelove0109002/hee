<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>luci-app-uninstall 预览</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; margin: 24px; }
    .cbi-map { max-width: 1000px; }
    .cbi-section-descr { color: #555; margin-bottom: 8px; }
    .toolbar { margin: 8px 0; display: flex; gap: 8px; align-items: center; }
    input[type="text"] { padding: 6px 10px; border: 1px solid #d1d5db; border-radius: 6px; }
    label { display: flex; align-items: center; gap: 6px; }

    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; margin-top: 8px; }
    .pkg-card { display: flex; flex-direction: column; align-items: flex-start; padding: 12px; border: 1px solid #e5e7eb; border-radius: 12px; background: #fff; box-shadow: 0 1px 2px rgba(0,0,0,0.04); }
    .pkg-card img { border-radius: 8px; background: #f3f4f6; object-fit: contain; width: 48px; height: 48px; }
    .pkg-title { font-weight: 600; color: #111827; margin-top: 6px; word-break: break-all; }
    .pkg-ver { font-size: 12px; color: #6b7280; margin-top: 2px; }
    .btn { appearance: none; border: 1px solid #d1d5db; padding: 6px 12px; border-radius: 6px; background: #fff; cursor: pointer; }
    .cbi-button-remove { border-color: #ef4444; color: #b91c1c; margin-top: 8px; }
    .notice { margin: 12px 0; padding: 10px 12px; border-radius: 6px; }
    .notice-info { background: #eff6ff; color: #1e40af; }
    .notice-danger { background: #fef2f2; color: #991b1b; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="mock-luci.js"></script>
  <script src="preview.js"></script>
</body>
</html>
